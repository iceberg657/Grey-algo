<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreyAlpha</title>
    
    <!-- Icon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Updated to Inter + JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Added for Landing Page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        green: { // New accent color
                            300: '#6ee7b7', // emerald-300
                            400: '#34d399', // emerald-400
                            500: '#10b981', // emerald-500
                            600: '#059669', // emerald-600
                            700: '#047857', // emerald-700
                        },
                        red: { // For sell signals
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        blue: { // Keep blue for gradient
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        'dark-bg': '#0f172a', // slate-900
                        'dark-card': '#1e293b', // slate-800
                        'dark-text': '#e2e8f0', // slate-200
                        'dark-text-secondary': '#94a3b8', // slate-400
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'bounce-candle': 'bounceCandle 1.2s ease-in-out infinite',
                        'glowing-border': 'glowingBorder 2s ease-in-out infinite',
                        'glowing-border-red': 'glowingBorderRed 1.5s ease-in-out infinite alternate',
                        'animated-gradient': 'animatedGradient 10s ease infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glowing-text-green': 'glowingTextGreen 1.5s ease-in-out infinite alternate',
                        'glowing-text-red': 'glowingTextRed 1.5s ease-in-out infinite alternate',
                        'glowing-edge': 'glowingEdge 8s ease-in-out infinite alternate',
                        'glowing-edge-profit': 'glowingEdgeProfit 8s ease-in-out infinite alternate',
                        'marquee': 'marquee 20s linear infinite',
                        'flip-3d': 'flip3D 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                        'shimmer': 'shimmer 4s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        },
                        flip3D: {
                            '0%': { opacity: '0', transform: 'perspective(1000px) rotateX(-90deg) translateY(50px)' },
                            '100%': { opacity: '1', transform: 'perspective(1000px) rotateX(0deg) translateY(0)' },
                        },
                        glowingBorder: {
                            '0%, 100%': {
                                boxShadow: '0 0 3px theme(colors.green.500), inset 0 0 3px theme(colors.green.500)',
                                borderColor: 'theme(colors.green.500)'
                            },
                            '50%': {
                                boxShadow: '0 0 10px theme(colors.green.400), inset 0 0 10px theme(colors.green.400)',
                                borderColor: 'theme(colors.green.300)'
                            },
                        },
                        bounceCandle: {
                            '0%, 100%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                        },
                        animatedGradient: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        glowingTextGreen: {
                           'from': { textShadow: '0 0 4px theme(colors.green.500), 0 0 8px theme(colors.green.400), 0 0 12px theme(colors.green.600)' },
                           'to': { textShadow: '0 0 8px theme(colors.green.400), 0 0 16px theme(colors.green.300), 0 0 24px theme(colors.green.500)' },
                        },
                        glowingTextRed: {
                            'from': { textShadow: '0 0 4px theme(colors.red.500), 0 0 8px theme(colors.red.400), 0 0 12px theme(colors.red.600)' },
                            'to': { textShadow: '0 0 8px theme(colors.red.400), 0 0 16px theme(colors.red.300), 0 0 24px theme(colors.red.500)' },
                        },
                        glowingBorderRed: {
                           'from': { boxShadow: '0 0 5px theme(colors.red.500), 0 0 10px theme(colors.red.400), 0 0 15px theme(colors.red.600)' },
                           'to': { boxShadow: '0 0 10px theme(colors.red.400), 0 0 20px theme(colors.red.300), 0 0 30px theme(colors.red.500)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        glowingEdge: {
                            'from': {
                                boxShadow: 'inset 0 0 80px rgba(59, 130, 246, 0.25), inset 0 0 50px rgba(147, 51, 234, 0.2)'
                            },
                            'to': {
                                boxShadow: 'inset 0 0 50px rgba(96, 165, 250, 0.3), inset 0 0 30px rgba(168, 85, 247, 0.25)'
                            }
                        },
                        glowingEdgeProfit: {
                            'from': {
                                boxShadow: 'inset 0 0 100px rgba(245, 158, 11, 0.3), inset 0 0 60px rgba(234, 88, 12, 0.25)'
                            },
                            'to': {
                                boxShadow: 'inset 0 0 140px rgba(245, 158, 11, 0.4), inset 0 0 80px rgba(234, 88, 12, 0.35)'
                            }
                        },
                        glowingEdgeLearning: {
                            'from': {
                                boxShadow: 'inset 0 0 60px rgba(255, 60, 0, 0.3), inset 0 0 30px rgba(255, 200, 0, 0.2)'
                            },
                            'to': {
                                boxShadow: 'inset 0 0 120px rgba(255, 0, 0, 0.6), inset 0 0 80px rgba(255, 165, 0, 0.5)'
                            }
                        }
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #f3f4f6; /* gray-100 */
            transition: background-color 0.3s ease;
        }
        .dark body {
            background-color: #020617; /* slate-950, a deeper base */
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        /* Default glowing edge for all themes */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
            animation: glowing-edge 8s ease-in-out infinite alternate;
            box-shadow: inset 0 0 80px rgba(59, 130, 246, 0.25), inset 0 0 50px rgba(147, 51, 234, 0.2);
            transition: box-shadow 1s ease, animation 1s ease;
        }
        
        /* Profit Mode Active State - Golden Glow */
        body.profit-mode::after {
            animation: glowing-edge-profit 8s ease-in-out infinite alternate !important;
            box-shadow: inset 0 0 100px rgba(245, 158, 11, 0.3), inset 0 0 60px rgba(234, 88, 12, 0.25);
        }
        
        /* Machine Learning Active State - Red/Orange/Yellow Glow (Prioritized) */
        body.learning-mode::after {
            animation: glowingEdgeLearning 1s ease-in-out infinite alternate !important;
            box-shadow: inset 0 0 100px rgba(255, 60, 60, 0.6), inset 0 0 60px rgba(255, 165, 0, 0.5);
        }

        .animated-gradient-text {
            background: linear-gradient(to right, #4ade80, #06b6d4, #3b82f6, #9333ea); /* green-400, cyan-500, blue-500, purple-600 */
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-clip: text;
        }
        
        /* Smooth Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.5);
        }
    </style>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Redirect to hash-based URL for PWA compatibility
        // Wrapped in try-catch to prevent errors in Blob/Sandbox environments where location modification is restricted
        try {
            if (location.pathname === '/' && !location.hash) {
                // Check if we are not in a blob or special protocol that might forbid this
                if (location.protocol === 'http:' || location.protocol === 'https:') {
                    location.replace('./#/');
                }
            }
        } catch (e) {
            console.warn("Auto-redirect to hash URL skipped:", e);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
