<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreyQuant</title>
    
    <!-- Icon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Added for Landing Page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        green: { // New accent color
                            300: '#6ee7b7', // emerald-300
                            400: '#34d399', // emerald-400
                            500: '#10b981', // emerald-500
                            600: '#059669', // emerald-600
                            700: '#047857', // emerald-700
                        },
                        red: { // For sell signals
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                        },
                        blue: { // Keep blue for gradient
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        'dark-bg': '#0f172a', // slate-900
                        'dark-card': '#1e293b', // slate-800
                        'dark-text': '#e2e8f0', // slate-200
                        'dark-text-secondary': '#94a3b8', // slate-400
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'bounce-candle': 'bounceCandle 1.2s ease-in-out infinite',
                        'glowing-border': 'glowingBorder 2s ease-in-out infinite',
                        'glowing-border-red': 'glowingBorderRed 1.5s ease-in-out infinite alternate',
                        'animated-gradient': 'animatedGradient 10s ease infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glowing-text-green': 'glowingTextGreen 1.5s ease-in-out infinite alternate',
                        'glowing-text-red': 'glowingTextRed 1.5s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        glowingBorder: {
                            '0%, 100%': {
                                boxShadow: '0 0 3px theme(colors.green.500), inset 0 0 3px theme(colors.green.500)',
                                borderColor: 'theme(colors.green.500)'
                            },
                            '50%': {
                                boxShadow: '0 0 10px theme(colors.green.400), inset 0 0 10px theme(colors.green.400)',
                                borderColor: 'theme(colors.green.300)'
                            },
                        },
                        bounceCandle: {
                            '0%, 100%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                        },
                        animatedGradient: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        glowingTextGreen: {
                           'from': { textShadow: '0 0 4px theme(colors.green.500), 0 0 8px theme(colors.green.400), 0 0 12px theme(colors.green.600)' },
                           'to': { textShadow: '0 0 8px theme(colors.green.400), 0 0 16px theme(colors.green.300), 0 0 24px theme(colors.green.500)' },
                        },
                        glowingTextRed: {
                            'from': { textShadow: '0 0 4px theme(colors.red.500), 0 0 8px theme(colors.red.400), 0 0 12px theme(colors.red.600)' },
                            'to': { textShadow: '0 0 8px theme(colors.red.400), 0 0 16px theme(colors.red.300), 0 0 24px theme(colors.red.500)' },
                        },
                        glowingBorderRed: {
                           'from': { boxShadow: '0 0 5px theme(colors.red.500), 0 0 10px theme(colors.red.400), 0 0 15px theme(colors.red.600)' },
                           'to': { boxShadow: '0 0 10px theme(colors.red.400), 0 0 20px theme(colors.red.300), 0 0 30px theme(colors.red.500)' },
                        },
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #f3f4f6; /* gray-100 */
            transition: background-color 0.3s ease;
        }
        .dark body {
            background-color: #020617; /* slate-950, a deeper base */
            background-image: 
                /* Subtle radial glow from the bottom */
                radial-gradient(ellipse 80% 50% at 50% 120%, rgba(16, 185, 129, 0.15), transparent),
                /* Faint grid pattern for a high-tech feel */
                linear-gradient(rgba(110, 231, 183, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(110, 231, 183, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px; /* Sizing for each layer */
        }
        .animated-gradient-text {
            background: linear-gradient(to right, #4ade80, #06b6d4, #3b82f6, #9333ea); /* green-400, cyan-500, blue-500, purple-600 */
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-clip: text;
        }
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -10;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .dark .orb {
            opacity: 0.15;
        }
        .light .orb {
            opacity: 0.1;
        }
        .orb1 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #10b981, transparent 60%); /* green-500 */
            animation: float 22s infinite linear;
            top: 5%;
            left: 15%;
        }
        .orb2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #e2e8f0, #10b981 50%, transparent 70%); /* green-500 */
            animation: float 28s infinite linear reverse;
            bottom: -20%;
            right: 10%;
        }
        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #34d399, transparent 60%); /* green-400 */
            animation: float 18s infinite linear;
            top: 40%;
            left: 30%;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(80px, 120px) rotate(180deg) scale(1.1); }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); }
        }

        /* --- Glowing Edge Effect --- */
        :root {
            --glow-color-1: rgba(52, 211, 153, 0.4);   /* green-400 */
            --glow-color-2: rgba(110, 231, 183, 0.2);  /* green-300 */
            --glow-blur-1: 10px;
            --glow-blur-2: 30px;
        }

        .dark {
            --glow-color-1: rgba(16, 185, 129, 0.7);   /* green-500 */
            --glow-color-2: rgba(5, 150, 105, 0.5);    /* green-600 */
            --glow-blur-1: 15px;
            --glow-blur-2: 50px;
        }

        .dark.glow-buy {
            --glow-color-1: rgba(74, 222, 128, 0.9);   /* green-400, more intense */
            --glow-color-2: rgba(34, 197, 94, 0.7);    /* green-500, more intense */
            --glow-blur-1: 25px;
            --glow-blur-2: 70px;
        }

        .dark.glow-sell {
            --glow-color-1: rgba(248, 113, 113, 0.9);  /* red-400, more intense */
            --glow-color-2: rgba(239, 68, 68, 0.7);    /* red-500, more intense */
            --glow-blur-1: 25px;
            --glow-blur-2: 70px;
        }
        
        .light.glow-buy {
            --glow-color-1: rgba(74, 222, 128, 0.7);
            --glow-color-2: rgba(34, 197, 94, 0.5);
            --glow-blur-1: 20px;
            --glow-blur-2: 60px;
        }
        
        .light.glow-sell {
            --glow-color-1: rgba(248, 113, 113, 0.7);
            --glow-color-2: rgba(239, 68, 68, 0.5);
            --glow-blur-1: 20px;
            --glow-blur-2: 60px;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            box-shadow:
                inset 0 0 var(--glow-blur-1) var(--glow-color-1),
                inset 0 0 var(--glow-blur-2) var(--glow-color-2);
            animation: subtleGlowPulse 6s ease-in-out infinite alternate;
            transition: box-shadow 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }
        
        /* New Transition Glow Effect */
        .glow-transition body::after {
            animation: multiColorGlow 4s ease-in-out infinite, subtleGlowPulse 6s ease-in-out infinite alternate;
            opacity: 1;
        }

        @keyframes multiColorGlow {
            0%, 100% {
                box-shadow: 
                    inset 0 0 25px rgba(74, 222, 128, 0.9),  /* green */
                    inset 0 0 70px rgba(34, 197, 94, 0.7);
            }
            33% {
                box-shadow: 
                    inset 0 0 25px rgba(96, 165, 250, 0.9),  /* blue */
                    inset 0 0 70px rgba(59, 130, 246, 0.7);
            }
            66% {
                box-shadow:
                    inset 0 0 25px rgba(168, 85, 247, 0.9), /* purple */
                    inset 0 0 70px rgba(147, 51, 234, 0.7);
            }
        }

        @keyframes subtleGlowPulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

}
</script>
</head>
<body>
    <div id="background-animation">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Redirect to hash-based URL for PWA compatibility
        if (location.pathname === '/' && !location.hash) {
            location.replace('./#/');
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
